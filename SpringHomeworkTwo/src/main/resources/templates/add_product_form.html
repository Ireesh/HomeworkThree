<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Storage handler</title>
</head>
<body>
    <h1>Добавить продукт</h1>

    <form th:action="@{/storage/add}" method="POST">
        <input type="text" name="title" placeholder="Enter a product name"/>
        <input type="text" name="cost" placeholder="Enter a cost of product">
        <input type="submit">
    </form>
</body>
</html>
